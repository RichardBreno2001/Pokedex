<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="projeto.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="pokedex">
        <p id="p_nome">Snorlax-1</p>
        <form method="get" autocomplete="off">
            <div class="pokemons" id="pokemon-1">
            </div>
            <input type="text" id="procurar" placeholder="Nome ou número">
            <i class="bi bi-caret-left-square-fill arrow" id="flecha-1"></i>
            <i class="bi bi-caret-right-square-fill arrow" id="flecha-2"></i>
            <input type="submit" id="btn_procurar" value="procurar">
        </form>
    </div>
    <div id="tabela">
        <table>
            <caption>Pokemons presentes na pokedex</caption>
            <thead>
                <tr>
                    <th>Nome do pokemon</th>
                    <th>número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Snorlax</td>
                    <td>01</td>
                </tr>
                <tr>
                    <td>Growlithe</td>
                    <td>02</td>
                </tr>
                <tr>
                    <td>Pikachu</td>
                    <td>03</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
